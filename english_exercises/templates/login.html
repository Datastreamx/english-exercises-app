{% extends "index.html" %}
{% block body %}

<div class="col-xs-6">
  <form class="form-horizontal" action="{{ url_for('login') }}" method=post>
   <div class="form-group">
     <label class="control-label col-sm-2" for="email">Name:</label>
     <div class="col-sm-10">
       <input name="username" type="username" class="form-control" id="name" placeholder="Enter name">
     </div>
   </div>
   <div class="form-group">
     <label class="control-label col-sm-2" for="pwd">Password:</label>
     <div class="col-sm-10">
       <input name="password" type="password" class="form-control" id="pwd" placeholder="Enter password">
     </div>
   </div>
   <div class="form-group">
     <div class="col-sm-offset-2 col-sm-10">
       <button type="submit" class="btn btn-default">Login</button>
     </div>
   </div>
  </form>
</div>
{% endblock %}
