{% extends 'gerund/gerund.html' %}
{% block form %}
{% macro input(name, value='', type='text', size=5) -%}
    <input type="{{ type }}" name="{{ name }}" value="{{ value|e }}" size="{{ size }}">
{%- endmacro %}
<h2>B2</h2>
<form action="/api/submit/gerund/B2" method="post">
{% for q in questions %}
    <div class="form-group">
            {{- q.question |format(input(loop.index))|safe -}}
    </div>

{% endfor %}
    <input type="submit">
</form>



{% endblock %}
