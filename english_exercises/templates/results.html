{% extends "index.html" %}
{% block body %}

<h1>Results</h1>
<h3>Adverts Results:</h3>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Usernames</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
      <tr>
        <td>{{ result.username }}</td>
        <td>{{ result.score }}</td>

      </tr>
      {% endfor %}
    </tbody>
</table>
{% endblock %}
